<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2> <!-- listas que possuem uma ordem numérica -->
    <ol type="1">
        <!-- tipos: 1 (números), A (letras maiúsculas), a (letras minúsculas), I (números romanos maiúsculos), i (números romanos minúsculos) -->
        <li>Acordar</li>
        <li>Escovar os dentes</li>
        <li>Me trocar</li>
        <li>Ir trabalhar</li>
    </ol>
    <h2>Listas Não Ordenadas</h2> <!-- listas que não possuem uma ordem numérica -->
    <ul type="disc"> <!-- tipos: disc (círculo preenchido), circle (círculo vazio), square (quadrado preenchido) -->
        <li>Comprar pão</li>
        <li>Comprar leite</li>
        <li>Comprar frutas</li>
    </ul>

</body>

</html>
